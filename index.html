<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPSIT KNM</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/index.js"></script>
</head>

<body>
    <!--Demo video as bg-->
    <div class="video-bg">
        <video width="320" height="240" autoplay loop muted>
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="main">
        <div class="header">
            <div class="color-circle"></div>
            <div class="title">
                <p>Stredná priemyselná škola Informačných technológií</p>
            </div>
            <div class="edupage">
                <a class="content-button moving-gradient-border" href="https://spsknm.edupage.org/" target="_blank">Edupage</a>
            </div>
        </div>
        <div class="wrapper">
            <div class="pagebar">
                <div class="top-pagebar">
                    <div class="side-wrapper"><a class="is-active" href="">Domov</a></div>
                    <div class="side-wrapper"><a href="">Aktuality</a></div>
                    <div class="side-wrapper"><a href="">Študenti</a></div>
                    <div class="side-wrapper"><a href="">Uchádzači</a></div>
                    <div class="side-wrapper"><a href="">Školský internát</a></div>
                    <div class="side-wrapper"><a href="">Zamestnanci</a></div>
                    <!-- <div class="side-wrapper"><a href="#">O škole</a></div> -->
                </div>
            </div>
            <div class="page">
                <iframe src="src/html/Home/sidebar.html" frameborder="0" id="iSidebar"></iframe>
                <div class="content">
                    <iframe src="src/html/Home/about.html" frameborder="0" id="iContent"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('message', function(event) {
          // Ensure the message is coming from the expected origin
        if (event.origin === window.location.origin) {
            const newSrc = event.data;
            const contentIframe = document.getElementById('iContent');
            contentIframe.src = newSrc;
        }
        });
    </script>
</body>
</html>
